<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>Word Guess Game</title>
</head>
<body>
    <div class="container border border-primary bg-white">
        <div class="row">
            <div class="col-md-12 text-center" id="title">
                <img src="assets/images/Hangman.PNG">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center border border-primary">
                <img id="cartoonImage">
                <!-- <img id="cartoonImage" src="assets/images/smurfs.jpg"> -->
            </div>
            <div class="col-md-6 text-center border border-primary">
                <h3 id="startMessage">Press any key to start game.</h3>
                <h2>Wins</h2>
                <h2 id="wins">0</h2>
                <h2>Current Word</h2>
                <h2 id = "displayedWord">...</h2>
                <h2>Number of Guesses Remaining</h2> 
                <h2 id = "guessesRemaining">0</h2>
                <h2>Letters Already Guessed</h2> 
                <h5 id = "lettersGuessed">_</h5>
            </div>
        </div>
    </div>
</body>
</html>
